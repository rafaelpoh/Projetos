<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/ico.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="./css/skin.css">
    <title>Workshop</title>
</head>

<body>
    <header class="container1">
        <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
    </header>
    <div class="container2">
        <section>
            <div class="formContainer">
                <h2>Garanta o seu lugar no Workshop</h2>
                <p>Faça sua inscrição a baixo</p>
                <form>
                    <input id="name" name="name" type="text" placeholder="Nome">
                    <input id="email" name="email" type="email" placeholder="Email">
                    <select name="location" class="location">
                        <option value="pr">Paraná</option>
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="mg">Minas Gerais</option>
                    </select>
                    <input type="submit" value="INSCREVA-SE">
                </form>

            </div>
        </section>
        <footer>
            <img class="image" src="./images/saci.webp">
            <div class="info">
                <h3>O Palestrante</h3>
                <p>Uma popular figura do folclore brasileiro</p>
                <p>Aprontando brincadeiras e pregando peças, ele mexe com a imaginação do povo</p>
            </div>
        </footer>

    </div>
</body>

</html>
