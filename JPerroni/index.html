<html>
    <head>
        <title>JPerroni Créditos</title>
        <meta charset="UTF-8"/>
    </head>
        
    <body>
        <!-- em é italico, strong negrito fortes -->
        <h1><strong><em>JPerroni </em>JPerroni</strong></h1>
        <!-- b é negrito normal, i italico normal, mark para marca texto -->
        <p><b><i>Créditos</i> Créditos <mark> Créditos</mark></b></p>
        <!-- small para deixar pequeno, sup para deixar na parte superior da linha,
             del para riscar, ins para sublinhar e sub para colocar na parte inferior da linha -->
        <p><small>a <sup>JPerroni</sup> esta a </small> <del>18</del><ins> 19</ins> <sub>anos no mercado</sub>  </p>

    </body>
</html>
